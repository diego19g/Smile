<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Face time!</title>
        <script type="text/javascript">
            function sonrisa(){
                face.innerHTML=":)";
            }        
            function normal(){
                face.innerHTML=":|";
            }    
        </script>
    </head>
    <body>
        <div class="page">
            <div class="head" onmouseover="sonrisa()" onmouseout="normal()">
                <div id="face">:|</div>                       
            </div>            
        </div>        
    </body>
</html>
